<div class="col-md-8 offset-md-3">

<h3>Create Car</h3>
<form (ngSubmit) = "onSubmit()">
  <div class="form-group">
    <label> Id </label>
    <input type="text" class="form-control" id = "num" [(ngModel)] = "car.id" name="id" >
  </div>
  <div class="form-group">
    <label> Mark </label>
    <input type="text" class="form-control" id = "mark" [(ngModel)] = "car.mark" name="mark" >
  </div>
  <div class="form-group">
    <label> Model </label>
    <input type="text" class="form-control" id = "model" [(ngModel)] = "car.model" name="model" >
  </div>

  <div class="form-group">
    <label> Color </label>
    <input type="text" class="form-control" id = "color" [(ngModel)] = "car.color" name="color" >
  </div>

  <button class="btn btn-success" type ="submit">Add</button>
</form>
</div>
