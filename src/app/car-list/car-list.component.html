<table class="table table-hover">
  <thead class="thead-dark">
  <tr>
    <th>Id</th>
    <th>Mark</th>
    <th>Model</th>
    <th>Color</th>
    <th>Actions</th>

  </tr>

  </thead>

  <tbody>
  <tr *ngFor="let car of carList">
    <td>{{car.id}}</td>
    <td>{{car.mark}}</td>
    <td>{{car.model}}</td>
    <td>{{car.color}}</td>
    <td>
      <button (click)="updateCar(car.id)" class="btn btn-info">Update</button>
      <button (click)="deleteCar(car.id)" class="btn btn-danger" style="margin-left: 10px">Delete</button>
    </td>
  </tr>
  </tbody>

</table>
